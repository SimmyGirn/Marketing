<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Predict Future Metrics</h1>
    <h3>Input your current analytics</h3>
    <form method="POST">
        <label for="impressions">Impressions:</label>
        <input type="number" id="impressions" name="impressions" step="1" required><br><br>

        <label for="engagement_rate">Engagement Rate:</label>
        <input type="number" id="engagement_rate" name="engagement_rate" step="0.01" required><br><br>

        <label for="CTR">Click-Through Rate (CTR):</label>
        <input type="number" id="CTR" name="CTR" step="0.01" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
